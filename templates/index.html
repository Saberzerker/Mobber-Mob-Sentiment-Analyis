<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Emotion Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #4a4a4a;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }
    .file-input-label {
      display: inline-block;
      padding: 12px 24px;
      background-color: #667eea;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 500;
    }
    .file-input-label:hover {
      background-color: #5568c6;
    }
    .submit-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 12px 36px;
      background-color: #764ba2;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #5e3984;
    }
    .result {
      margin-top: 2rem;
    }
    .result-section {
      margin-bottom: 2rem;
    }
    .result img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Group Emotion Analyzer</h1>
    <form method="POST" enctype="multipart/form-data">
      <div class="file-input-wrapper">
        <label class="file-input-label" for="image">Choose Image</label>
        <input type="file" name="image" id="image" accept="image/*" required>
      </div>
      <div>
        <button type="submit" class="submit-btn">Analyze</button>
      </div>
    </form>

    {% if image_path %}
    <div class="result">
      <div class="result-section">
        <h2>Detected Faces with Emotions</h2>
        <img src="{{ image_path }}" alt="Annotated Group Photo">
      </div>
    </div>
    {% endif %}

    {% if group_faces_path %}
    <div class="result">
      <div class="result-section">
        <h2>Grouped Faces by Emotion</h2>
        <img src="{{ group_faces_path }}" alt="Grouped Face Crops">
      </div>
    </div>
    {% endif %}
    {% if spectrum_path %}
    <div class="result">
      <div class="result-section">
        <h2>Overall Sentiment Spectrum</h2>
        <img src="{{ spectrum_path }}" alt="Sentiment Spectrum Bar">
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
